{% extends "base.html" %}

{% block title %}Gestionar Usuarios{% endblock %}

{% block content %}
<h2>Usuarios registrados</h2>
<table>
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.full_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="/admin/edit_user/{{ user.id }}">Editar</a>
            <a href="/admin/delete_user/{{ user.id }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
